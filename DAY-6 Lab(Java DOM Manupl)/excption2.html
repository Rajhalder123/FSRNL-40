<html>
    <body>
        
        <script>
        function division()
        {
            a =document.getElementById("num1").value;
            b =document.getElementById("num2").value;
            try{

           
            if(b==0)
            {
                throw new Error("Denominator should not be zero")
            }
            
          else
          {

            div =a/b;
            document.getElementById("100").innerHTML=div;
                  }
    }
    catch(e)
    {
        alert(e)
        document.getElementById("100").innerHTML="result is not possible";
    }
       }        

        </script>
        <p>Number1<input type="number" id="num1"></p>
        <p>Number2<input type="number" id="num2"></p>
        <p><input type="submit" value="Result" onclick="division()"></p>
        <p id="100">Result display here</p>
    </body>
</html>
